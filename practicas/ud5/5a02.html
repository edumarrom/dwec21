<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5a02</title>
  <style>
    #loading {
      margin: 0 25%;
      width: 100vh;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: x-large;

    }

    #pic-wrapper {
      margin: 0 25%;
      display: flex;
      flex-direction: column;
      align-self: center;
      justify-content: center;
      opacity: 0.2;
      transition: all 1s ease-in-out;
    }

  </style>
</head>
<body>
  <div id="loading">
    <img src="loading.gif" width="5%" alt="">
    <p>Cargando...</p>
  </div>
  <div>
    <div id="pic-wrapper">
      <div><img src="https://picsum.photos/640/480" alt="random image"></div>
      <div><img src="https://picsum.photos/640/481" alt="random image"></div>
      <div><img src="https://picsum.photos/640/482" alt="random image"></div>
      <div><img src="https://picsum.photos/640/483" alt="random image"></div>
      <div><img src="https://picsum.photos/640/484" alt="random image"></div>
      <div><img src="https://picsum.photos/640/485" alt="random image"></div>
      <div><img src="https://picsum.photos/640/486" alt="random image"></div>
      <div><img src="https://picsum.photos/640/487" alt="random image"></div>
      <div><img src="https://picsum.photos/640/488" alt="random image"></div>
      <div><img src="https://picsum.photos/640/489" alt="random image"></div>
    </div>
  </div>

  <script>
    const fotos = document.querySelector('#pic-wrapper');
    const loading = document.querySelector('#loading');

    window.addEventListener('load', function() {
      loading.style.display = 'none';
      fotos.style.opacity = '1';
    });
  </script>

</body>
</html>
