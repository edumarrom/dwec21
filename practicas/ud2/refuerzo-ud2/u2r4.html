<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>u2r4</title>
</head>
<body>
  <script>
    /* 4. Escribe un bucle while que:
    - Recorra del 1  al 20
    - Si el número es divisible por 3 que muestre "Divisible por 3"
    - Si el número es divisible por 5 que muestre "Divisible por 5"
    - Si es divisible por 3 y 5 que muestre "Divisible por 3 y 5"
    - Si no es dividible ni por 3 ni por 5 que muestre el número
    */
    function recorreSwitch() {
      document.write('<h2><code>RecorreSwitch()</code></h2>');
      for (let i = 1; i < 21; i++) {
        switch (true) {
          case (i % 3 == 0 && i % 5 == 0):
            document.write(`${i} es divisible por 3 y 5.`);
            break;
          case (i % 3 == 0):
            document.write(`${i} es divisible por 3.`);
            break;
          case (i % 5 == 0):
            document.write(`${i} es divisible por 5.`);
            break;
          default:
          document.write(`${i}`);
            break;
        }
        document.write('<br>');
      }
    }

    function recorreIfeslse() {
      document.write('<h2><code>RecorreIfelse()</code></h2>');
      for (let i = 1; i < 21; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          document.write(`${i} es divisible por 3 y 5.`);
        } else if (i % 3 == 0) {
          document.write(`${i} es divisible por 3.`);
        } else if (i % 5 == 0) {
          document.write(`${i} es divisible por 5.`);
        } else {
          document.write(`${i}`);
        }
        document.write('<br>');
      }
    }

    function recorreTernario() {
      document.write('<h2><code>RecorreTernatio()</code></h2>');
      for (let i = 1; i < 21; i++) {
        (i % 3 == 0 && i % 5 == 0)
        ? document.write(`${i} es divisible por 3 y 5.`)
        : (i % 3 == 0)
        ? document.write(`${i} es divisible por 3.`)
        : (i % 5 == 0)
        ?  document.write(`${i} es divisible por 5.`)
        : document.write(`${i}`);
        document.write('<br>');
      }
    }
    recorreSwitch();
    recorreIfeslse();
    recorreTernario();
  </script>
</body>
</html>
