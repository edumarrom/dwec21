<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>u2r2</title>
</head>
<body>
  <script>
    /*
      2. Los grupos musicales reciben un nombre en función del número de componentes.
      Realiza una serie de sentencias condicionales que:
      - muestre "not  a  group" si musicians es menor o igual que O
      - muestre "solo"  si rnusicians es igual 1
      - muestre "duet" si rnusicians es igual a 2
      - muestre "trio" si rnusicians es igual a 3
      - muestre "quartet" si rnusicians es igual a 4
      - muestre "thes  es  a  large  group" si rnusicians es mayor que 4
    */

    function grupoMusicalSwitch() {
      musicians = prompt('Introduce el número de componentes:','9');

      switch (true) {
        case (musicians == 1):
          alert('solo');
          break;
        case (musicians == 2):
          alert('duet');
          break;
        case (musicians == 3):
          alert('trio');
          break;
        case (musicians == 4):
          alert('quartet');
          break;
        case (musicians > 4):
          alert('this is a large group');
          break;
        default:
          alert('not a group');
          break;
      }
    }

    function grupoMusicalIfelse() {
      musicians = prompt('Introduce el número de componentes:','9');

      if (musicians >= 0) {
        if (musicians == 1) {
          alert('solo');
        } else if (musicians == 2) {
          alert('duet');
        } else if (musicians == 3) {
          alert('trio');
        } else if (musicians == 4) {
          alert('quartet');
        } else if (musicians > 4) {
          alert('this is a large group');
        }
      } else {
        alert('not a group.');
      }
    }

    function grupoMusicalTernario() {
      musicians = prompt('Introduce el número de componentes:','9');

      musicians >= 0 ?
        musicians == 1 ? alert('solo')
        : musicians == 2 ? alert('duet')
        : musicians == 3 ? alert('trio')
        : musicians == 4 ? alert('quartet')
        : musicians > 4 ? alert('this is a large group') : null
      : alert('not a group.');

    }

    grupoMusicalTernario();
    grupoMusicalIfelse();
    grupoMusicalSwitch();
  </script>
</body>
</html>
