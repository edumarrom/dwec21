  <script>
  /* Crea un programa que le pida al usuario que introduzca una serie de
  números y calcule la media aritmética.
  - Se debe resolver el problema definiendo una función con parámetros REST
      e invocándola con un argumento que utilice el operador SPREAD */

  let miArray = [1,2,3,4];

  function media(...nums) {
    let resultado = 0;
    for (let n of nums) {
      resultado += n;
    }
    return document.write(resultado / nums.length);
  }

  media(3, 5, 6, ...miArray, 8)
  </script>
