<body>
  <article>
    <h1>Cookies en JavaScript: Ejemplo sencillo</h1>
    <section>
      <h2>Men√∫</h2>
      <button type="button" onclick="getCookies()">Ver todas las cookies</button>
      <button type="button" onclick="setCookie('nombre', 'Eduardo')">Crear cookie con mi nombre</button>
      <button type="button" onclick="setCookie('apellido', 'Martinez')">Crear cookie con mi apellido</button>
      <button type="button" onclick="setCookie('nombre', '', 0)">Borrar cookie de mi nombre</button>
      <button type="button" onclick="delCookie('apellido', '', 0)">Borrar cookie de mi apellido</button>
      <button type="button" onclick="limpiarResultado()">Limpiar resultados</button>
    </section>

    <section>
      <h2>Cookies:</h2>
