<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigator: Propiedades y m√©todos</title>
</head>
<body>
  <p id="resultado"></p>
  <script>
    // Recorre todos los elementos del objeto Navigator //
    function recorreNavigator() {
      let lista = '<ol>';
      for (const n in navigator) {

          if (n == 'plugins') {
            let listaPlugin = '<ul>';
            for (const p in navigator.plugins) {
              listaPlugin += `<li>${p} = ${navigator.plugins[p]}</li>`;
            }
            listaPlugin += '</ul>';
            lista += listaPlugin;
          }

          if (n == 'mimeTypes') {
            let listaMime = '<ul>';
            for (const m in navigator.mimeTypes) {
              listaMime += `<li>${m} = ${navigator.mimeTypes[m]}</li>`;
            }
            listaMime += '</ul>';
            lista += listaMime;
          }

          lista += `<li>${n} = ${navigator[n]}</li>`;
      }

      lista += '</ol>';
      document.getElementById('resultado').innerHTML += lista;
    }

    recorreNavigator();
  </script>
</body>
</html>
