<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FetchAPI: Primera prueba</title>
</head>

<body>
  <button id="ahora">Cargar datos</button>
  <div id="destino"></div>
</body>
<script>
  document.querySelector('#ahora').addEventListener('click', pruebaFetch);
  function pruebaFetch() {
    fetch('./datos.txt')
    .then((response) => {
      if (response.ok) { //Comprobamos si la petición es correcta
        return response.text(); //Usamos response.text() para procesar respuesta
      } else {
        throw new Error(response.status); //Si la petición no da un status correcto
      }
    })
    .then((data) => { //En data estará la respuesta en formato texto
      document.getElementById('destino').innerHTML = data * 4;
    })
    .catch((err) => {
      console.error('Error:', err.message);
    });
  }
</script>

</html>
