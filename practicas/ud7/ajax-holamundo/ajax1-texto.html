<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primera prueba AJAX</title>
</head>
<body>
  <div id="texto">
    <h1>AJAX</h1>
    <button id="cambiaContenido">Cambiar el contenido</button>
  </div>

  <script>
    document.getElementById('cambiaContenido').addEventListener('click', cambiaContenido);

    function cambiaContenido() {
      const xhr = new XMLHttpRequest();

      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('texto').innerHTML = this.responseText;
        }
      };
      /* .open: Especifica la solicitud
       - GET/POST.
       - Archivo: txt, php, xml, json, etc.
       - true/false: método de envío (asíncrono/síncrono). */
      xhr.open('GET', 'holamundo.txt', 'true');

      /* .send: Envíoa la solicitud al servidor.
         Si utilizamos POST debemod pasar los datos por parámetro. */
      xhr.send();
    }
  </script>
</body>
</html>
