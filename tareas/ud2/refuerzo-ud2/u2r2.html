<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>u2r2</title>
</head>
<body>
  <script>
    /*
      2. Los grupos musicales reciben un nombre en función del número de componentes.
      Realiza una serie de sentencias condicionales que:
      - muestre "not  a  group" si musicians es menor o igual que O
      - muestre "solo"  si rnusicians es igual 1
      - muestre "duet" si rnusicians es igual a 2
      - muestre "trio" si rnusicians es igual a 3
      - muestre "quartet" si rnusicians es igual a 4
      - muestre "thes  es  a  large  group" si rnusicians es mayor que 4
    */

    function grupoMusical() {
      musicians = prompt('Introduce el número de componentes:','9');

      switch (true) {
        case (musicians <= 0):
          alert('not a group.');
          break;
        case (musicians == 1):
          alert('solo.');
          break;
        case (musicians == 2):
          alert('duet.');
          break;
        case (musicians == 3):
          alert('trio.');
          break;
        case (musicians == 4):
          alert('quartet.');
          break;
        default:
          alert('this is a large group');
          break;
      }
    }
    grupoMusical();
  </script>
</body>
</html>
