<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cambio de estilo con JS</h1>
    <p id="miParrafo">TEXTO A MODIFICAR</p>
    <button onclick="cambiarEstilo()">Cambiar</button>
    <script>
        function cambiarEstilo(){
        const parrafo=document.getElementById("miParrafo"); /* Así me ahorro escribir este término */
        parrafo.style.fontSize="25px";
        document.getElementById("miParrafo").style.color="red";
        parrafo.style.fontFamily="Impact";
        }
    </script>
    </body>
</html>
