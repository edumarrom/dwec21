<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.addEventListener('load', inicio);

    function inicio() {
      document.getElementById('mostrar').addEventListener('click', mostrar);
    }

    function mostrar() {
      fetch('./datos.json')
        .then((respuesta) => {
          if (respuesta.ok) {
            return respuesta.json()
          }
        })
        .then((data) =>
        cargarDatos(data, console.log(data))
        );
    }

    function cargarDatos(data, callback) {
      document.getElementById('parrafo').innerHTML = data.nombre +
        ' nació en ' + data.nacimiento + ' en ' + data.pais + '.';
      callback;
    }
  </script>
  <title>7B03</title>
</head>

<body>
  <div>
    <h1>FetchAPI - Procesando JSON</h1>
    <h2>DWEC - IES Doñana - 2º DAW 21/22</h2>
    <h3>Eduardo Martínez Romero</h3>
  </div>

  <div>
    <button id="mostrar">Mostrar datos</button>
    <p id="parrafo"></p>
  </div>
</body>

</html>
