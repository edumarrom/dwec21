<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7C02</title>
</head>

<body>
  <div>
    <h1>Actividad 7C02 - 7B02 usando Fetch API</h1>
    <h2>DWEC - IES Doñana - 2º DAW 21/22</h2>
    <h3>Eduardo Martínez Romero</h3>
  </div>
  <div id="texto">
    Realiza la actividad 7B02, pero en este caso usando sintaxis async/await.
  </div>
  <button id="cambiaContenido">Cambiar contenido</button>
  <button><a href="index.html">Volver</a></button>

  <script>
    document.getElementById('cambiaContenido').addEventListener('click', cambiaContenido);

    async function cambiaContenido() {
      try {
        const response = await fetch('ficheros/holamundo.txt')

        if (response.ok) {
          const data = await response.text();
          document.getElementById('texto').innerHTML = data;
        } else {
          throw new Error(`Se ha producido un error con código ${response.status}`);
        }
      } catch (err) {
        console.error('Error:', err.message);
      }
    }
  </script>
</body>

</html>
