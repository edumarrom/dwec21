    /* Establece un título del documento (document.title) de forma dinámica,
      mostrando cada segundo la hora actual, */

    function reloj(){
      function cero(valor) {
        return valor < 10 ? valor = '0' + valor : valor;
      }

      let reloj = new Date();

      let h = cero(reloj.getHours());
      let m = cero(reloj.getMinutes());
      let s = cero(reloj.getSeconds());
      let hora = h + ":" + m + ":" + s;

      document.title = hora;
    }
