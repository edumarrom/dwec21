<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>der</title>
</head>
<body>
  <button onclick="cambiaColor()">Cambiar Color</button>

  <script>
    function cambiaColor(){
      let target = parent.frames[0].target.value;
      let color = parent.frames[0].color.value;

      window.parent.frames[parseInt(target)].document.bgColor = color;
    }
  </script>
</body>
</html>
